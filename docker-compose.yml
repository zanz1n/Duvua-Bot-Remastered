version: '3.7'

services:
  dcbot_node:
    build:
      context: .
    restart: always
    container_name: dcbot_node
    environment:
      BOT_TOKEN: ${PRE_BOT_TOKEN}
      SERVER_ID: ${PRE_SERVER_ID}
      MONGODB_URL: ${PRE_MONGODB_URL}
      GOOGLE_MAPS_API_KEY: ${PRE_GOOGLE_MAPS_API_KEY}
    volumes:
      - ./:/server
    networks:
      dcbot:
    depends_on:
      - dcbot_mongo

  dcbot_mongo:
    image: mongo
    restart: always
    container_name: dcbot_mongo
    ports:
      - 25535:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${PRE_MONGODB_PASSWORD}
    command: mongod --logpath=/dev/null
    volumes:
      - dcbot_mongo_volume:/data/db
    networks:
      dcbot:


networks:
  dcbot:
    driver: bridge

volumes:
  dcbot_mongo_volume:
